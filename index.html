<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app_container">
        <canvas class="app_p5js-canvas"></canvas>

        <div class="app_feedback">
            <div class="app_camera">
                <canvas id="canvas"></canvas> <!-- Used by tracker only -->
                <video id="video" style="display:none">
                    <source src="">
                </video>
            </div>
            <div class="app_position_box" id="user_coordiates"></div>
            <div class="app_position_box" id="user_distance"></div>
        </div>
    </div>

    <!-- Load P5JS -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script>
    <!-- Load Tensor Flow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- Load three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Load scatter-gl.js -->
    <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.13/lib/scatter-gl.min.js"></script>

    <!-- Your tracking system -->
    <script src="./js/tracker.js"></script>

    <!-- Your tracking logic (exposes poses to sketch) -->
    <script src="./js/app.js"></script>

    <!-- Load particle effect classes -->
    <script src="./js/particle.js"></script>
    <script src="./js/emitter.js"></script>

    <!-- Load p5-powered orb rendering -->
    <script src="./js/sketch.js"></script>
</body>

</html>
