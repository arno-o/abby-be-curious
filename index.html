<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app__container">
        <div class="app__info">
            <h1 class="visually-hidden">Abby You - Interactive Screen</h1>
            <h2 class="story__title"></h2>
            <div class="bottom-section">
                <div class="abby__logo">
                    <img src="assets/svg/abby-identity.svg" width="150" alt="Abby Identity Logo">
                </div>
                <div class="abby__scan">
                    <p class="scan__text">
                        Start your journey in the Abby You app!
                    </p>
                    <img class="scan__qr" id="QRcode"
                        src="https://quickchart.io/qr?text=https://abby-app.netlify.app&size=100&margin=1&format=svg&dark=FFFF&light=0000"
                        alt="QR Code to download the abby app and save your first identity">
                </div>
            </div>
        </div>
        <div class="gradient-bg" id="gradient-bg">
            <svg xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="goo">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
                        <feColorMatrix in="blur" mode="matrix" values="10 0 0 0 0  0 10 0 0 0  0 0 10 0 0  0 0 0 20 -9"
                            result="goo" />
                        <feBlend in="SourceGraphic" in2="goo" />
                    </filter>
                </defs>
            </svg>
            <!-- dynamic blobs go here -->
        </div>
        <div class="app__feedback visually-hidden">
            <div class="app_camera">
                <canvas id="canvas"></canvas>
                <video id="video" style="display:none">
                    <source src="">
                </video>
            </div>
            <div class="app_position_box" id="user_coordiates"></div>
            <div class="app_position_box" id="user_distance"></div>
        </div>
    </div>

    <!-- Load Tensor Flow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- Load three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Load scatter-gl.js -->
    <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.13/lib/scatter-gl.min.js"></script>

    <!-- Tracking system -->
    <script src="./js/tracker.js"></script>

    <!-- Tracking logic (exposes poses to sketch) -->
    <script src="./js/app.js"></script>

    <!-- load GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <!-- Load orb rendering -->
    <script src="./js/sketch.js" type="module"></script>
</body>

</html>
